<VirtualHost *:80>
    ServerAdmin root@localhost
    ServerName linshare.local
    DocumentRoot "/usr/local/apache2/htdocs/home"
</VirtualHost>

<VirtualHost *:443>
    ServerAdmin root@localhost
    ServerName linshare.local
    DocumentRoot "/usr/local/apache2/htdocs/home"
    SSLEngine On
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key
</VirtualHost>


<VirtualHost *:443>
    ServerAdmin root@localhost
    ServerName files.linshare.local

    SSLProxyEngine On

    <proxy *>
        Order deny,allow
        Allow from all
    </proxy>

    SSLEngine On
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key

    ProxyPreserveHost On
    ProxyPass / http://linshare_ui-user/
    ProxyPassReverse / http://linshare_ui-user/

</VirtualHost>

<VirtualHost *:443>
    ServerAdmin root@localhost
    ServerName admin.linshare.local

    SSLProxyEngine On

    <proxy *>
        Order deny,allow
        Allow from all
    </proxy>

    SSLEngine On
    SSLCertificateFile /usr/local/apache2/conf/server.crt
    SSLCertificateKeyFile /usr/local/apache2/conf/server.key

    ProxyPreserveHost On
    ProxyPass / http://linshare_ui-admin/
    ProxyPassReverse / http://linshare_ui-admin/
</VirtualHost>
